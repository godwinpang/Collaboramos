<ion-header>
  <ion-navbar>
    <ion-title>Change The Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="changePassForm" (submit)="validateAndChange()" class="form">
    <ion-list inset>
      <ion-item>
        <ion-input type="password" placeholder = "Enter New Password" formControlName="newPass"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder = "Confirm New Password" formControlName="confirmPass"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder = "Enter Current Password" formControlName="currPass"></ion-input>
      </ion-item>

      <button ion-button color="primary" type="submit" style="margin-top: 30px;" size="large" full [disabled]="!changePassForm.valid">
        Submit
      </button>
    </ion-list>
  </form>

</ion-content>
