<ion-header>
  <ion-navbar text-center>
    <ion-title>Project Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="content">
  <ion-grid>
    <ion-row class="title-row">
      <ion-col col-5>
        <div class="project-img-container">
          <img class="project-img" [src]="getProfileImageStyle()">
        </div>
      </ion-col>
      <ion-col>
        <div class="project-detail-col">
          <h3>{{ profile.name }}</h3>
          <button class="website-button" ion-button icon-start small (click)="presentWebsite()">
            <ion-icon name="globe"></ion-icon>
            WEBSITE
          </button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="description-container">
      <ion-col>
        <p>{{ profile.description }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <p><b>Required Skills</b></p>
    </ion-row>
    <ion-row>
      <div class="tag-row-container">
        <div class="tag-container" *ngFor="let skill of profile.skills">
          <ion-item class="tag" no-lines no-padding round>
              <p class="tag-content">{{skill}}</p>
          </ion-item>
        </div>
      </div>
    </ion-row>

    <ion-row>
        <p><b>Frameworks</b></p>
    </ion-row>

    <ion-row>
      <div class="tag-row-container">
          <div class="tag-container" *ngFor="let framework of profile.frameworks">
            <ion-item class="tag" no-lines no-padding round>
                <p class="tag-content">{{framework}}</p>
            </ion-item>
          </div>
      </div>
    </ion-row>

    <ion-row class="info-row">
      <ion-col col-3>
          <p><b>Phone</b></p>
      </ion-col>
      <ion-col>
        <ion-label class="info-label">{{ profile.phone_number }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="info-row">
      <ion-col col-3>
          <p><b>Email</b></p>
      </ion-col>
      <ion-col>
        <ion-label class="info-label">{{ profile.email }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="info-row">
      <ion-col col-3>
        <p><b>Address</b></p>
      </ion-col>
      <ion-col>
        <ion-label class="info-label">{{ profile.address }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
