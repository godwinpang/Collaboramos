<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="viewMessages()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-header>


<ion-content>
  <ion-card class="td-card card card-md" swing-card="" style="background-color: #E6E6EA">
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>

    <ion-list>
      <ion-card style="background-color: #FED766">
        <ion-card-header (click)="toggleSkills()">
          <ion-card-title>Skills</ion-card-title>
        </ion-card-header>

        <ion-card-content #skills style="max-height: 0px; padding: 0px;">
          <div>
            <p>Something goes here</p>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card style="background-color: #2AB7CA">
        <ion-card-header (click)="toggleWebsite()">
          <ion-card-title>Website</ion-card-title>
        </ion-card-header>

        <ion-card-content #website style="max-height: 0px; padding: 0px;">
          <div>
            <p>Something goes here</p>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card style="background-color: #FE4A49">
        <ion-card-header (click)="toggleResume()">
          <ion-card-title>Resume</ion-card-title>
        </ion-card-header>

        <ion-card-content #resume style="max-height: 0px; padding: 0px;">
          <div>
            <p>Something goes here</p>
          </div>
        </ion-card-content>
      </ion-card>

    </ion-list>
  </ion-card>
</ion-content>
