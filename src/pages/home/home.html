<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewMessages()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="text-align: center;">
  <div
    swing-stack
    #myswing1
    [stackConfig]="stackConfig"
    (throwoutleft)="voteUp(false)"
    (throwoutright)="voteUp(true)"
    id="card-stack"
    style="background-color: white; max-height: 500px"
  >
    <ion-card
      #mycards1
      swing-card
      *ngFor="let c of cards"
      class="td-card card card-md"
      swing-card=""
      style="background-color: #E6E6EA"
    >
      <ion-row style="height: 30%">
        <ion-col col-6>
          <ion-avatar item-start>
            <img class="img" src="../assets/img/advance-card-bttf.png" />
          </ion-avatar>
        </ion-col>
        <ion-col col-6>
          <ion-row
            style="margin-top: 10px; background-color: rgb(129, 129, 180)"
          >
            <h1>
              Resume
            </h1>
          </ion-row>
          <ion-row style="margin-top: 10px; background-color:  lavender">
            <h1>
              Website
            </h1>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row (click)="toggleSkills()" style="text-align: center; background-color: white; height: 35%">
        <h1 class="expanding-tabs">Skills</h1>
        <ion-item
        class="infoDisplay"
        *ngIf="skillsExpanded"
        >
          <div class="tag-container" *ngFor="let t of tags">
            <ion-item class="tag" no-lines no-padding color="secondary" round>
              <button class="tag-btn" ion-button item-left clear round>
                <ion-icon name="close-circle"></ion-icon>
              </button>
              <p class="tag-content">{{ t }}</p>
            </ion-item>
          </div>
        </ion-item>
      </ion-row>

      <ion-row class="expanding-tabs" (click)="toggleDesc()" style="text-align: center; background-color: white; height: 35%">
        <h1 class="expanding-tabs">Description</h1>
        <ion-item
        class="infoDisplay"
        style="text-align: center; background-color: white;"
        *ngIf="descExpanded"
        >
        <p>Something goes here</p>
      </ion-item>
      </ion-row>
    </ion-card>
  </div>

  <p class="statusBar">{{ recentCard }}</p>

  <ion-row class="likeDislikeButton">
    <ion-col class="col" col-6>
      <button
        ion-button
        clear
        medium
        icon-right
        expand="full"
        color="primary"
        (click)="voteUp(false)"
      >
        <ion-icon name="thumbs-down"></ion-icon>
        No
      </button>
    </ion-col>
    <ion-col class="col" col-6>
      <button
        ion-button
        clear
        medium
        icon-left
        color="primary"
        (click)="voteUp(true)"
      >
        <ion-icon name="thumbs-up"></ion-icon>
        Yes
      </button>
    </ion-col>
  </ion-row>
</ion-content>
