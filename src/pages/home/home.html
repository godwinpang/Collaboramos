<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="viewMessages()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-header>


<ion-content>
  <ion-searchbar  placeholder='Search the items list, e.g. "Donald Duck"'></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</ion-content>
