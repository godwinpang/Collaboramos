<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewMessages()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="text-align: center;">
  <div
    swing-stack
    #myswing1
    [stackConfig]="stackConfig"
    (throwoutleft)="voteUp(false)"
    (throwoutright)="voteUp(true)"
    id="card-stack"
    style="background-color: white; max-height: 500px"
  >
    <ion-card
      #mycards1
      swing-card
      *ngFor="let c of cards"
      class="td-card card card-md"
      swing-card=""
      style="background-color: white"
    >
      <ion-grid>
        <ion-row style="height: 30%; background: white">

          <ion-col col-6 >
            <ion-row
              style="margin-top: 10px; width: 210%; border-radius: 5px;"
            >
              <h1 style="margin-left: 50%">
                Project Name
              </h1>
            </ion-row>
            <ion-row
              style="margin-top: 10px; width: 210%; height: 30%; background-color: rgb(129, 129, 180); border-radius: 5px;"
            >
              <p style="margin-top: 1%; margin-left: 50%; color: white;">
                website
              </p>
            </ion-row>
          </ion-col>

          <ion-col col-6 style = "margin-left: -50%;">
            <ion-avatar item-start>
              <img class="img" src="../assets/img/dio.png" style="width: 100px; height: 100px; border-radius: 50%;"/>
            </ion-avatar>
          </ion-col>

        </ion-row>

        <!-- <ion-row
          class="expanding-tabs"
          (click)="toggleDesc()"
          style="text-align: center; background-color: white; margin-top: -5px;"
        >
          <h1 class="expanding-tabs">Description</h1>
        </ion-row> -->
        <ion-row>
          <p style="width: 200%; text-align: left">
            The description of the project will replace this text which will be a short paragraph that concisely describe the project, provided by the project manager.
          </p>
        </ion-row>

        <ion-row>
          <div
            (click)="toggleSkills()"
            style="text-align: left; background-color: white;"
          >
            <h1 class="expanding-tabs">skills</h1>
          </div>
        </ion-row>

        <ion-row>
          <div
            (click)="toggleFrameworks()"
            style="text-align: left; background-color: white;"
          >
            <h1 class="expanding-tabs">frameworks</h1>
          </div>
        </ion-row>


      </ion-grid>
    </ion-card>
  </div>

  <p class="statusBar">{{ recentCard }}</p>

  <ion-row class="likeDislikeButton">
    <ion-col class="col" col-6>
      <button
        ion-button
        clear
        medium
        icon-right
        expand="full"
        color="primary"
        (click)="voteUp(false)"
      >
        <ion-icon name="thumbs-down"></ion-icon>
        No
      </button>
    </ion-col>
    <ion-col class="col" col-6>
      <button
        ion-button
        clear
        medium
        icon-left
        color="primary"
        (click)="voteUp(true)"
      >
        <ion-icon name="thumbs-up"></ion-icon>
        Yes
      </button>
    </ion-col>
  </ion-row>
</ion-content>
