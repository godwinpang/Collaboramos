<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewMessages()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="text-align: center;">
  <div
    swing-stack
    #myswing1
    [stackConfig]="stackConfig"
    (throwoutleft)="voteUp(false)"
    (throwoutright)="voteUp(true)"
    id="card-stack"
    style="background-color: white; max-height: 80%"
  >
    <ion-card
      #mycards1
      swing-card
      *ngFor="let c of cards; let i = index"
      [class]="'td-card card card-md ' + 'card-title' + i"
      swing-card=""
      style="background-color: white;"
    >
      <ion-grid>
        <ion-row style="height: 30%; background: white">

          <ion-col col-6 >
            <ion-row
              style="margin-top: 10px; width: 210%; border-radius: 5px;"
            >
              <h1 style="margin-left: 40%; text-align: center;">
                Project Name
              </h1>
            </ion-row>
            <ion-row
              style="margin-top: 10px; margin-left: -10%; width: 230%; height: 50%; background-color: rgb(129, 129, 180); border-radius: 5px;"
            >
              <p style="margin-top: 3%; margin-left: 55%; color: white;">
                website
              </p>
            </ion-row>
          </ion-col>

          <ion-col col-6 style = "margin-left: -50%;">
            <ion-avatar item-start>
              <img class="img" src="../assets/img/dio.png" style="margin-top: -3%; margin-left: 4%; width: 85px; height: 85px; border-radius: 50%;"/>
            </ion-avatar>
          </ion-col>

        </ion-row>

        <!-- <ion-row
          class="expanding-tabs"
          (click)="toggleDesc()"
          style="text-align: center; background-color: white; margin-top: -5px;"
        >
          <h1 class="expanding-tabs">Description</h1>
        </ion-row> -->
        <ion-row>
          <p style="width: 200%; text-align: left; padding-left: 10px; padding-right: 10px; padding-top: 12px; padding-bottom: 10px;">
            The description of the project will replace this text which will be a short paragraph that concisely describe the project, provided by the project manager.
          </p>
        </ion-row>

        <ion-row>
          <div
            (click)="toggleSkills()"
            style="text-align: left; background-color: white;"
          >
            <h1 class="expanding-tabs" style = "padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px;">skills</h1>
          </div>
        </ion-row>

        <ion-row>
          <div
            (click)="toggleFrameworks()"
            style="text-align: left; background-color: white;"
          >
            <h1 class="expanding-tabs" style = "padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px;">frameworks</h1>
          </div>
        </ion-row>


      </ion-grid>
    </ion-card>
  </div>

  <p class="statusBar">{{ recentCard }}</p>

  <ion-row class="likeDislikeButton">
    <ion-col class="col" col-6>
      <button
        ion-button
        clear
        medium
        icon-right
        expand="full"
        color="primary"
        (click)="voteUp(false)"
      >
        <ion-icon name="thumbs-down"></ion-icon>
        No
      </button>
    </ion-col>
    <ion-col class="col" col-6>
      <button
        ion-button
        clear
        medium
        icon-left
        color="primary"
        (click)="voteUp(true)"
      >
        <ion-icon name="thumbs-up"></ion-icon>
        Yes
      </button>
    </ion-col>
  </ion-row>
</ion-content>
