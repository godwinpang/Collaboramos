  Ionic pages and navigation.

  <ion-header>
    <ion-navbar>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content center text-center>

    <div class="bar bar-header bar-light">
      <h1 class="title">Project Profile</h1>
    </div>
    <!--ADD PICTURE-->

    <ion-grid class="project-pic" no-padding>
      <ion-row>
        <ion-col no-padding>
          <input type="file" #imageInput style="visibility: hidden; " name="files[]" (change)="processWebImage($event)" /> 
          <div class="project-img-container" (click)="getPicture()">
            <div class="profile-image-placeholder" *ngIf="!this.hasPicture">
              <ion-icon class="add-icon" name="add"></ion-icon>
            </div>
            <div class="profile-image" *ngIf="this.hasPicture" [style.backgroundImage]="getProfileImageStyle()" [style.backgroundSize]="getSize()">
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Project Name" [(ngModel)]="project.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Tags" [(ngModel)]="project.tags"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Website" [(ngModel)]="project.website"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Address" [(ngModel)]="project.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="project.email"></ion-input>
      </ion-item>
      <ion-item>
        <textarea class="text-area" type="text" placeholder="Description" [(ngModel)]="project.description"></textarea>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button ion-button type="submit" color="primary" size="large" full class="create" (click) ="submit()">Create</button>
    <button ion-button type="button" color="light" size="large" full class="cancel" (click) ="return()">Cancel</button>
  </ion-footer>
