  Ionic pages and navigation.

  <ion-header>
    <ion-navbar>
        <ion-title class="title">Create Project Profile</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding center text-center>

    <!--ADD PICTURE-->
    <ion-grid class="project-pic" no-padding>
      <ion-row>
        <ion-col no-padding>
          <input type="file" #imageInput style="visibility: hidden; " name="files[]" (change)="processWebImage($event)" /> 
          <div class="project-img-container" (click)="getPicture()">
            <div class="profile-image-placeholder" *ngIf="!this.hasPicture">
              <ion-icon class="add-icon" name="add"></ion-icon>
            </div>
            <div class="profile-image" *ngIf="this.hasPicture" [style.backgroundImage]="getProfileImageStyle()" [style.backgroundSize]="getSize()">
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Project Name" [(ngModel)]="project.proj_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Website" [(ngModel)]="project.website"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Address" [(ngModel)]="project.address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" [(ngModel)]="project.email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-row>
              <div class="tag-container" *ngFor="let t of project.skills">
                  <ion-item class="tag" no-lines no-padding color="secondary" round>
                      <button class="tag-btn" ion-button item-left clear round (click)="deleteTag(t, 'skills')">
                          <ion-icon name="close-circle"></ion-icon>
                      </button>
                      <p class="tag-content">{{t}}</p>
                  </ion-item>
              </div>
              <button class="add-tag-btn" ion-button item-left clear round (click)="presentPrompt('skills')">
                  <ion-icon name="add-circle"></ion-icon>
              </button>
           </ion-row>
      </ion-item>

      <ion-item>
          <ion-row>
            <div class="tag-container" *ngFor="let t of project.frameworks">
              <ion-item class="tag" no-lines no-padding color="secondary" round>
                  <button class="tag-btn" ion-button item-left clear round (click)="deleteTag(t, 'frameworks')">
                      <ion-icon name="close-circle"></ion-icon>
                  </button>
                  <p class="tag-content">{{t}}</p>
              </ion-item>
            </div>
            <button class="add-tag-btn" ion-button item-left clear round (click)="presentPrompt('frameworks')">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-row>
      </ion-item>
      <ion-item>
        <textarea class="text-area" maxlength="150" type="text" placeholder="Description (Max: 150 Characters)" [(ngModel)]="project.description"></textarea>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button ion-button type="submit" size="large" full class="create" (click) ="submit()">Create</button>
    <button ion-button type="button" size="large" full class="cancel" (click) ="return()">Cancel</button>
  </ion-footer>
