  <ion-header>
    <ion-navbar>
      <ion-title>Create Project Profile</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content center text-center>
    <div class="bar bar-header bar-light">
      <h1 class="title">Project Profile</h1>
    </div>
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <ion-grid class="project-pic" no-padding>
      <ion-row>
          <ion-col no-padding>
            <div class="profile-image-wrapper" (click)="getPicture()">
              <div class="profile-image-placeholder" *ngIf="!hasPicture">
                      <ion-icon name="add"></ion-icon>
              </div>
              <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="hasPicture">
              </div>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" [(ngModel)]="project.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Description" [(ngModel)]="project.description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Tags" [(ngModel)]="project.tags"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button ion-button type="submit" size="large" full class="create" (click) ="submit()">Create</button>
    <button ion-button type="button" size="large" full class="cancel" (click) ="return()">Cancel</button>
  </ion-footer>
