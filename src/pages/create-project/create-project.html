  <ion-header>
    <ion-navbar>
      <ion-title>Create Project Profile</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
  <div class="profile-image-wrapper" (click)="getPicture()">
    <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
      <ion-icon name="add"></ion-icon>
      <div>
        Add Image
      </div>
    </div>
    <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
  </div>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Tags"></ion-input>
    </ion-item>
  </ion-list>
  <div class="btn-container">
    <button ion-button color="primary" type="submit" size="large" full class="submit-btn">Submit</button>
    <button ion-button color="light" type="button" size="large" full class="cancel-btn" (click)="cancel()">Cancel</button>
  </div>
</ion-content>
