<ion-header>
  <ion-navbar text-center>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="create" color="primary"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="checkmark" color="secondary"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="close" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="title-row">
      <ion-col col-5>
        <img class="candidate-img" src="../assets/img/advance-card-bttf.png">
      </ion-col>
      <ion-col>
        <div class="project-detail-col">
          <h3>Candidate Name</h3>
          <button ion-button icon-start small>
            <ion-icon name="globe"></ion-icon>
            WEBSITE
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>The description of the candidate will replace this text which will be a short paragraph that concisely describes the skills and interests of the candidate. </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <p><b>Skills</b></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="tag-container">
        <ion-item class="tag" no-lines no-padding color="secondary" round>
            <button class="tag-btn" ion-button item-left clear round>
                <ion-icon name="close-circle"></ion-icon>
            </button>
            <p class="tag-content">first tag</p>
        </ion-item>
      </div>
      <div class="tag-container">
        <ion-item class="tag" no-lines no-padding color="secondary" round>
            <button class="tag-btn" ion-button item-left clear round>
                <ion-icon name="close-circle"></ion-icon>
            </button>
            <p class="tag-content">second tag</p>
        </ion-item>
      </div>
    </ion-row>

    <ion-row>
      <ion-col col-3>
          <p><b>Phone</b></p>
      </ion-col>
      <ion-col>
        <ion-input placeholder="your phone number" type="tel"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
          <p><b>Email</b></p>
      </ion-col>
      <ion-col>
        <ion-input placeholder="email" type="email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <p><b>Address</b></p>
      </ion-col>
      <ion-col>
        <ion-input placeholder="address"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
