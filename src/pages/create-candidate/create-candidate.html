<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title class="title">Candidate Profile</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding center text-center>

  <!--ADD PICTURE-->

  <ion-grid class="candidate-pic" no-padding>
    <ion-row>
      <ion-col no-padding>
        <input type="file" #imageInput style="visibility: hidden; " name="files[]" (change)="processWebImage($event)" />
        <div class="candidate-img-container" (click)="getPicture()">
          <div class="profile-image-placeholder" *ngIf="!this.hasPicture">
            <ion-icon class="add-icon" name="add"></ion-icon>
          </div>
          <div class="profile-image" *ngIf="this.hasPicture" [style.backgroundImage]="getProfileImageStyle()" [style.backgroundSize]="getSize()">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--ADD RESUME-->
  <ion-grid class="resume" *ngIf="!this.hasFile" no-padding>
    <ion-row>
      <ion-col no-padding>
        <input type="file" #fileInput style="visibility: hidden; " name="files[]" (change)="processWebFile($event)" />
        <div class="resume-text" *ngIf="!this.hasFile" (click)="getFile()">
          <ion-icon name="copy"></ion-icon>
          RESUME
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="success" *ngIf="this.hasFile" no-padding>
    <ion-row>
      <ion-col no-padding>
        <input type="file" #fileInput style="visibility: hidden; " name="files[]" (change)="processWebFile($event)" />
        <div class="resume-text" *ngIf="this.hasFile" (click)="getFile()">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          RESUME
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col class="label" col-3>
      <p><b>Name</b></p>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input placeholder="Name" [(ngModel)]="candidate.name"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="label" col-3>
      <p><b>Email</b></p>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input placeholder="Email" [(ngModel)]="candidate.email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="label" col-3>
      <p><b>Phone</b></p>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input placeholder="Phone" [(ngModel)]="candidate.phone_number"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="label" col-3>
      <p><b>Address</b></p>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-input placeholder="Address" [(ngModel)]="candidate.address"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="label" col-3>
      <p><b>Skills</b></p>
    </ion-col>
  </ion-row>
  <ion-row>
    <div class="tag-container" *ngFor="let t of candidate.skills">
      <ion-item class="tag" no-lines no-padding color="secondary" round>
        <button class="tag-btn" ion-button item-left clear round (click)="deleteTag(t, 'skills')">
          <ion-icon name="close-circle"></ion-icon>
        </button>
        <p class="tag-content">{{t}}</p>
      </ion-item>
    </div>
    <button class="add-tag-btn" ion-button item-left clear round (click)="presentPrompt('skills')">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-row>
  <!--
      <ion-row>
          <ion-col class="label" col-3>
              <p><b>Tags</b></p>
          </ion-col>
      </ion-row>
      <ion-row>
          <div class="tag-container" *ngFor="let t of candidate.tags">
              <ion-item class="tag" no-lines no-padding color="secondary" round>
                  <button class="tag-btn" ion-button item-left clear round (click)="deleteTag(t, 'tags')">
                      <ion-icon name="close-circle"></ion-icon>
                  </button>
                  <p class="tag-content">{{t}}</p>
              </ion-item>
          </div>
          <button class="add-tag-btn" ion-button item-left clear round (click)="presentPrompt('tags')">
              <ion-icon name="add-circle"></ion-icon>
          </button>
      </ion-row>
  -->

  <ion-row>
    <ion-col class="label" col-4>
      <p><b>Description</b></p>
    </ion-col>
  </ion-row>
  <ion-row>
    <textarea class="text-area" maxlength="150" placeholder="Description (Max: 150 Characters)" [(ngModel)]="candidate.description"></textarea>
  </ion-row>
</ion-content>

<ion-footer>
  <button ion-button size="large" full class="create" (click)="submit()">CREATE</button>
  <button ion-button size="large" full class="cancel" (click)="return()">CANCEL</button>
</ion-footer>
