<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>



<ion-content center text-center>
  <div class="bar bar-header bar-light">
    <h1 class="title">Candidate Profile</h1>
  </div>

  <!--ADD PICTURE-->
  <input type="file" #fileInput style="visibility: hidden; " name="files[]" (change)="processWebImage($event)" />

  <ion-grid class="candidate-pic" no-padding>
    <ion-row>
      <ion-col no-padding>
        <div class="profile-image-wrapper" (click)="getPicture()">
          <div class="profile-image-placeholder" *ngIf="!this.hasPicture">
            <ion-icon name="add"></ion-icon>
          </div>
          <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="hasPicture">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!--ADD RESUME-->
  <input type="file" #fileInput style="visibility: hidden; " name="files[]" (change)="processWebFile($event)" />
  <div class="profile-file-wrapper" (click)="getFile()">
    <div class="profile-file-placeholder" *ngIf="!this.hasFile">
      <ion-grid class="addresume">
        <ion-row>
          <ion-col>
            <ion-icon name="copy"></ion-icon>
            RESUME
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="profile-file" [style.backgroundImage]="getProfileFileStyle()" *ngIf="this.hasFile">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="copy"></ion-icon>
            Success!
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>


  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="candidate.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Description" [(ngModel)]="candidate.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Tags" [(ngModel)]="candidate.tags"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button type="submit" size="large" full class="create" (click)="submit()">Create</button>
  <button ion-button type="reset" size="large" full class="cancel" (click)="return()">Cancel</button>
</ion-footer>
