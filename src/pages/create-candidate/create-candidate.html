<ion-header>
  <ion-navbar>
      <ion-title class="title">Create Candidate Profile</ion-title>
  </ion-navbar>
</ion-header>



<ion-content center text-center>

  <!--ADD PICTURE-->

  <ion-grid class="candidate-pic" no-padding>
    <ion-row>
      <ion-col no-padding>
        <input type="file" #imageInput style="visibility: hidden; " name="files[]" (change)="processWebImage($event)" />
        <div class="candidate-img-container" (click)="getPicture()">
          <div class="profile-image-placeholder" *ngIf="!this.hasPicture">
            <ion-icon class="add-icon" name="add"></ion-icon>
          </div>
          <div class="profile-image" *ngIf="this.hasPicture" [style.backgroundImage]="getProfileImageStyle()" [style.backgroundSize]="getSize()">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--ADD RESUME-->
  <ion-grid class="resume" *ngIf="!this.hasFile" no-padding>
    <ion-row>
      <ion-col no-padding>
        <input type="file" #fileInput style="visibility: hidden; " name="files[]" (change)="processWebFile($event)" />
        <div class="resume-text" *ngIf="!this.hasFile" (click)="getFile()">
          <ion-icon name="copy"></ion-icon>
          RESUME
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="success" *ngIf="this.hasFile" no-padding>
      <ion-row>
          <ion-col no-padding>
              <input type="file" #fileInput style="visibility: hidden; " name="files[]" (change)="processWebFile($event)" />
              <div class="resume-text" *ngIf="this.hasFile" (click)="getFile()">
                  <ion-icon name="checkmark-circle-outline"></ion-icon>
                  RESUME
              </div>
          </ion-col>
      </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="candidate.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Phone" [(ngModel)]="candidate.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Address" [(ngModel)]="candidate.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Skills" [(ngModel)]="candidate.skills"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Tags" [(ngModel)]="candidate.tags"></ion-input>
    </ion-item>
    <ion-item>
      <textarea class="text-area" maxlength="150" type="text" placeholder="Description (Max: 150 Characters)" [(ngModel)]="candidate.description"></textarea>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button size="large" full class="create" (click)="submit()">Create</button>
  <button ion-button size="large" full class="cancel" (click)="return()">Cancel</button>
</ion-footer>
