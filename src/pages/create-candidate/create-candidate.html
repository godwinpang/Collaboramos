<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>



<ion-content center text-center>
<div class="bar bar-header bar-light">
    <h1 class="title">Candidate Profile</h1>

  </div>

  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
      <input type="file" #fileInput style="visibility: hidden; " name="files[]" (change)="processWebImage($event)" />
      <div class="profile-image-wrapper" (click)="getPicture()">
        <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">

          <ion-grid class = "resume">
            <ion-row>
              <ion-col>
                <ion-icon name="add" ></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>


          <ion-grid class = "addresume">
              <ion-row>
                <ion-col>
                    <ion-icon name="copy"></ion-icon>
                    RESUME
                </ion-col>
              </ion-row>
            </ion-grid>



        </div>

        
        <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
      </div>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="phone" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="address" formControlName="about"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="skills" formControlName="about"></ion-input>
          </ion-item>        
      </ion-list>
    </form>

</ion-content>
<ion-footer>
    <button ion-button full class="create">Create</button>
    <button ion-button full class="cancel" (click) ="return()">Cancel</button>
</ion-footer>
