<ion-header>
  <ion-navbar>
    <ion-title>Change Email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="changeEmailForm" (submit)="validateAndChange()" class="form">
    <ion-list inset>
      <ion-item>
        <ion-input type="text" placeholder = "Enter New Email" formControlName="newEmail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder = "Enter Current Password" formControlName="currPass"></ion-input>
      </ion-item>

      <button ion-button color="primary" style="margin-top: 30px;" type="submit" size="large" full [disabled]="!changeEmailForm.valid">
        Submit
      </button>
    </ion-list>
  </form>

</ion-content>
