<ion-header>
  <ion-navbar>
    <ion-title>Change Email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-input type = "text" placeholder = "Enter New Email" [(ngModel)]="credentials.newEmail" name="new email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type = "password" placeholder = "Enter Password" [(ngModel)]="credentials.currPass" name="current pass"></ion-input>
    </ion-item>

    <button ion-button color="primary" type="submit" block (click) = "validate()">Submit</button>
  </ion-list>
</ion-content>
