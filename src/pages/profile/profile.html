<ion-header>
  <ion-navbar text-center>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="create" color="primary"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="checkmark" color="secondary"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="close" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="title-row">
      <ion-col col-5>
        <img class="project-img" src="../assets/img/marty-avatar.png">
      </ion-col>
      <ion-col>
        <div class="project-detail-col">
          <h3>Project Name</h3>
          <button ion-button icon-start small>
            <ion-icon name="globe"></ion-icon>
            WEBSITE
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>The description of the project will replace this text which will be a short paragraph that concisely describe the project, provided by the project manager. </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h5>Required Skill</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-item class="tag" no-lines no-padding no-margin color="secondary" round>
            <button class="tag-btn" ion-button item-left clear round>
                <ion-icon name="close-circle"></ion-icon>
            </button>
            <p>first tag</p>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <h5>Frameworks</h5>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines no-padding no-margin>
          <button class="tag-btn" ion-button item-left clear round>
            <ion-icon name="close-circle"></ion-icon>
          </button>
          <ion-label>framework</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2>
        <h5>Phone</h5>
      </ion-col>
      <ion-col>
        <ion-input placeholder="your phone number" type="tel"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2>
        <h5>Email</h5>
      </ion-col>
      <ion-col>
        <ion-input placeholder="email" type="email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2>
        <h5>Address</h5>
      </ion-col>
      <ion-col>
        <ion-input placeholder="address"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
