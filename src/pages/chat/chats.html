<ion-header>
  <ion-navbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="chats" style="background-color: #e5eef6;">
  <ion-list>
    <ion-list-header>Today</ion-list-header>
    <ion-item *ngFor="let chat of chats" (click)="viewMessages(chat)" style="background-color: #e5eef6">
      <ion-avatar item-start>
        <img [src]="getImage(chat)">
      </ion-avatar>
      <h2>{{names.get(chat)}}</h2>
      <p>{{chat.last_message_sent}}</p>
      <div *ngIf="chat.last_message_date !== null">
        <ion-note item-end>{{chat.last_message_date.toDate() | moment:"hh:mm a" | lowercase}}</ion-note>
      </div>
    </ion-item>
  </ion-list>
