  Ionic pages and navigation.

<ion-header>
  <ion-navbar text-center>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!isEdit" (click)="setIsEdit(true, false)">
        <ion-icon name="create" color="primary" class="top-icon-edit"></ion-icon>
      </button>
      <button ion-button *ngIf="isEdit" (click)="setIsEdit(false, false)">
        <ion-icon name="checkmark" color="secondary" class="top-icon"></ion-icon>
      </button>
      <button ion-button *ngIf="isEdit" (click)="setIsEdit(false, true)">
        <ion-icon name="close" color="danger" class="top-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="title-row">
      <ion-col col-5>
        <div class="project-img-container">
          <img *ngIf="!isEdit" class="project-img" src="../assets/img/marty-avatar.png">
          <img *ngIf="isEdit" class="project-img" (click)="pickImage()" src="../assets/img/marty-avatar.png">
          <div id="circle"></div>
          <h6 *ngIf="isEdit" class="photo-edit">Edit</h6>
        </div>
      </ion-col>
      <ion-col>
        <div *ngIf="!isEdit" class="project-detail-col">
          <h3>{{ profile.proj_name }}</h3>
          <button ion-button icon-start small (click)="presentWebsite()">
            <ion-icon name="globe"></ion-icon>
            WEBSITE
          </button>
        </div>

        <div *ngIf="isEdit" class="project-detail-col">
          <ion-item>
            <ion-input class="input-from-label" value="{{profile.proj_name}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input class="input-from-label" value="{{profile.website}}"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isEdit" class="description-container">
      <ion-col>
        <p>{{ profile.description }}</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isEdit" class="text-area-container">
      <ion-col>
        <textarea class="textarea">{{ profile.description }}</textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <p><b>Required Skills</b></p>
    </ion-row>
    <ion-row>
      <div class="tag-container" *ngFor="let t of profile.skills">
        <ion-item class="tag" no-lines no-padding color="secondary" round>
            <button *ngIf="isEdit" class="tag-btn" ion-button item-left clear round (click)="deleteSkill(t)">
                <ion-icon name="close-circle"></ion-icon>
            </button>
            <p class="tag-content">{{t}}</p>
        </ion-item>
      </div>
      <button *ngIf="isEdit" class="add-tag-btn" ion-button item-left clear round (click)="presentPrompt('skills')">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
        <p><b>Frameworks</b></p>
    </ion-row>

    <ion-row>
      <div class="tag-container" *ngFor="let f of profile.frameworks">
        <ion-item class="tag" no-lines no-padding color="secondary" round>
           <button *ngIf="isEdit" class="tag-btn" ion-button item-left clear round (click)="deleteFramework(f)">
                <ion-icon name="close-circle"></ion-icon>
            </button> 
            <p class="tag-content">{{f}}</p>
        </ion-item>
      </div>
      <button *ngIf="isEdit" class="add-tag-btn" ion-button item-left clear round (click)="presentPrompt('frameworks')">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-row>

    <ion-row class="info-row">
      <ion-col col-3>
          <p><b>Phone</b></p>
      </ion-col>
      <ion-col>
        <ion-label *ngIf="!isEdit" class="info-label">{{ account.phone_number }}</ion-label>
        <ion-item *ngIf="isEdit" >
          <ion-input class="input-from-label" placeholder="your phone number" value="{{account.phone_number}}" type="tel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="info-row">
      <ion-col col-3>
          <p><b>Email</b></p>
      </ion-col>
      <ion-col>
        <ion-label *ngIf="!isEdit" class="info-label">{{ account.email }}</ion-label>
        <ion-item *ngIf="isEdit">
          <ion-input class="input-from-label" placeholder="email" value="{{account.email}}" type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="info-row">
      <ion-col col-3>
        <p><b>Address</b></p>
      </ion-col>
      <ion-col>
        <ion-label *ngIf="!isEdit" class="info-label">{{ account.address }}</ion-label>
        <ion-item *ngIf="isEdit">
          <ion-input class="input-from-label" placeholder="address" value="{{account.address}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
