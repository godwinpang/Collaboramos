<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="ham_bg">
      <button ion-button float-right small clear (click) = "toggleProfileSettings()">
        {{editButton}}
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content id="menu-color">
    <ion-list no-lines inset>

      <button *ngIf="projectCreated" id = "project" ion-button text-right block color = "{{this.projectColor}}" (click) = "clickedProfile(this.PROJECT)">
        <!--Collaboramos-->
        {{projProf.name}}
      </button>

      <button *ngIf="!projectCreated" id = "project" ion-button text-center block color = "nop" (click) = "projectCreate(this.PROJECT)">
        Create Project
      </button>

      <button *ngIf="candidateCreated" id = "candidate" ion-button text-right block color = "{{this.candidateColor}}" (click) = "clickedProfile(this.CANDIDATE)">
        <!--Gary G.-->
        {{candProf.name}}
      </button>

      <button *ngIf="!candidateCreated" id = "candidate" ion-button text-right block color = "nop" (click) = "candidateCreate(this.CANDIDATE)">
        Create Candidate
      </button>

      <ion-item *ngIf="!editMode && projectCreated && (lastProf === PROJECT)">
        <ion-label>Invisible Project</ion-label>
        <ion-toggle id="projectTogg" [(ngModel)]="this.projectInvis" [color]="this.projectColor" [(ngModel)]="projToggled" (ionChange)="notify(this.projectInvis)"></ion-toggle>
      </ion-item>

      <ion-item *ngIf="!editMode && candidateCreated && (lastProf === CANDIDATE)">
        <ion-label>Invisible Candidate</ion-label>
        <ion-toggle id="candidateTogg" [(ngModel)]="this.candidateInvis" [color]="this.candidateColor" [(ngModel)]="candToggled" (ionChange)="notify(this.candidateInvis)"></ion-toggle>
      </ion-item>
      
      <!--<div *ngIf="(tempVar | async)?.is_visible">hello 1{{ (tempVar | async)?.is_visible }}</div>
      <div *ngIf="!(tempVar | async)?.is_visible">hello 2{{ (tempVar | async)?.is_visible }}</div>-->

      <button *ngIf="!editMode" ion-item detail-none (click) = "changePage(pages[2])">
        {{pages[2].title}}
      </button>

      <button *ngIf="!editMode" ion-item detail-none (click) = "changePage(pages[3])">
        {{pages[3].title}}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
