<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <button ion-button float-right small clear (click) = "toggleProfileSettings()">
        {{editButton}}
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines inset>

      <button id = "project" ion-button text-center block color = "{{this.projectColor}}" (click) = "makeProfile(this.PROJECT)">
        {{pages[0].title}}
      </button>

      <button id = "candidate" ion-button text-right block color = "{{this.candidateColor}}" (click) = "makeProfile(this.CANDIDATE)">
        {{pages[1].title}}
      </button>

      <ion-item *ngIf="projectCreated && (lastProf === PROJECT)">
        <ion-label>Invisible Project</ion-label>
        <ion-toggle checked="{{this.checked}}" [(ngModel)]="projectVis" (ionChange)="notify(this.checked)"></ion-toggle>
      </ion-item>

      <ion-item *ngIf="candidateCreated && (lastProf === CANDIDATE)">
        <ion-label>Invisible Candidate</ion-label>
        <ion-toggle checked="{{this.checked}}" [(ngModel)]="candidateVis" (ionChange)="notify(this.checked)"></ion-toggle>
      </ion-item>
      
      <div *ngIf="(tempVar | async)?.is_visible">hello 1{{ (tempVar | async)?.is_visible }}</div>
      <div *ngIf="!(tempVar | async)?.is_visible">hello 2{{ (tempVar | async)?.is_visible }}</div>

      <button ion-item detail-none (click) = "changePage(pages[2])">
        {{pages[2].title}}
      </button>

      <button ion-item detail-none (click) = "changePage(pages[3])">
        {{pages[3].title}}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
